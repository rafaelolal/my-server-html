<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>

    <title>Dice Visualizer</title>
  </head>
  <body>
    <main>
      <center>
        <h1>DIE VISUALIZER</h1>
        <p>Press spacebar to roll dice or click a die</p>
      </center>
      <div class="die" onclick="reroll(this)" style="margin-bottom: 50px">
        <span class="dot shadow-sm"></span>
        <span class="dot shadow-sm"></span>
        <span class="dot shadow-sm"></span>
        <span class="dot shadow-sm"></span>
        <span class="dot shadow-sm"></span>
        <span class="dot shadow-sm"></span>
      </div>
      <div class="die" onclick="reroll(this)">
        <span class="dot shadow-sm"></span>
        <span class="dot shadow-sm"></span>
        <span class="dot shadow-sm"></span>
        <span class="dot shadow-sm"></span>
        <span class="dot shadow-sm"></span>
        <span class="dot shadow-sm"></span>
      </div>
    </main>
  </body>
</html>
