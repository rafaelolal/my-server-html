<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AIT Students</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.13/jsrender.min.js"
      integrity="sha512-T93uOawQ+FrEdyCPaWrQtppurbLm8SISu2QnHyddM0fGXKX9Amyirwibe1wGYbsW2F8lLzhOM/2+d3Zo94ljRQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </head>

  <body>
    <strong
      ><center><h1>AIT Senior Directory</h1></center></strong
    >

    <div class="row" id="portfolio-wrapper"></div>

    <script id="nameTemplate" type="text/x-jsrender">
      <div class="card" filter="{{:school}}">
        <figure>
          <img src="NEWIMAGE/{{:img}}.jpg" alt="img" rel="preload">
        </figure>
        <div class="card__container">
          <p class="card__title">
            <h1>{{:name}}</h1>
          </p>
          <p class="card__text">
            <p>
              <b>{{:school}}</b>: {{:track}} Track
              <br>
              <b>School:</b> {{:college}}
              <br>
              {{if linkedin != ""}}
                <a href={{:linkedin}}><b>LinkedIn</b></a>
              {{/if}}

            </p>
          </p>
        </div>
      </div>
    </script>
  </body>
</html>
